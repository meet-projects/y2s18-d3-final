<!DOCTYPE html>
<html>
  <head>
    <title>OurCommunity</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">  
  </head>
  <body>
    <img src="{{ url_for('static', filename='logo.png') }}" width="200" height="200">
    <div class="navbar">
      <h3> {{ name }} </h3>
      <p id="loggout"><a class="styling" href="{{url_for('log_out')}}">log out</a></p>
      <p id="about_us"><a class="styling" href="{{url_for('about_us')}}">about us</a></p>
    </div>
    <div class="everything">
      <div class="box">
       <h1> Posts & Complaints  </h1>
      </div>
      <div class="container"> 
        <div class="comments">
            <ul>
              {%for post in posts%}
              <li> {{ post }}</li>
                      <br>
              {% endfor %}
            </ul>
        </div>
          <a class="sidebar_text" href='{{url_for("create_post")}}'>
            <div class="sidebar">
              <h2> Create a Post ?</h2>
            </div>
          </a>
      </div>
    </div>
  </body>
</html>
